<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Portfolio</title>
		<meta name="description" content="Zbiór projektów stron intertowych">
		<meta name="author" content="Joanna Rządkowska">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Forum|Gochi+Hand&subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>

	<body>
		<header>
			<img src="https://avatars3.githubusercontent.com/u/19594765?v=3&s=466" alt="Zdjęcie" />
			<p>Joanna Rządkowska</p>
			<nav>
				<ul>
					<li><a href="#">Projekty</a></li>
					<li><a href="https://github.com/jassmin586">GitHub</a></li>
					<li><a href="#">Kontakt</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="projects">
				<h1>Projekty</h1>
				<div class="blog">
					<div class="interactive-image">
						<img src="Graphics/pysznebodomowe.png" alt="Screenshot PyszneBoDomowe" />
						<div class="mask"></div>
					</div>
					<p>Pysznebodomowe.pl jest to projekt bloga kulinarnego.  </p>
				</div>
				<div class="psd">
					<div class="interactive-image">
						<img src="Graphics/harbour.png" alt="Screenshot Harbour" />
						<div class="mask"></div>
					</div>
					<p>Opis</p>
				</div>
			</section>
			<section class="contact">
				<h1>Kontakt</h1>
				<p class="e-mail">E-mail</p>
				<p class="linkedin">Linkedin</p>
				<p class="city">Poznań</p>
				<form class="kontakt" action="index.html" method="post">
					<label>Twoje imię i nazwisko <input type="text" name="name" required title="Proszę wpisać swoje imię i nazwisko" /></label>
					<label>Twój e-mail <input type="email" name="email" required /></label>
					<label>Twoja wiadomość<textarea name="content" title="Proszę wypełnić to pole" required></textarea></label>
				</form>
			</section>
		</main>
		<footer>
			<p>
				&copy; 2016 Projekt i wykonanie strony: Joanna Rządkowska
			</p>
		</footer>
	</body>
</html>
